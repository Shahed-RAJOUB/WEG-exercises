<!--Header-->
<mat-toolbar  class="pb-5 pt-3">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span routerLink="/" >My WEG Gallery App</span>
  <span class="example-spacer"></span>
<!--  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">-->
<!--    <mat-icon>favorite</mat-icon>-->
<!--  </button>-->
<!--  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">-->
<!--    <mat-icon>share</mat-icon>-->
<!--  </button>-->
</mat-toolbar>
<!--Side Nav -->
<mat-sidenav-container class="example-container" layout-fill>
  <mat-sidenav #sidenav mode="side" opened="false" class="example-sidenav" >

    <ul class="navbar-nav ml-auto ">
      <!--Ich habe ng container benutzt für spätere anwendung in Login logic-->
      <ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/add" routerLinkActive="active">New!</a>
        </li>
      </ng-container>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-card style="margin: 150px;" >
      <router-outlet></router-outlet>

    </mat-card>
    <app-footer></app-footer>

  </mat-sidenav-content>

</mat-sidenav-container>
